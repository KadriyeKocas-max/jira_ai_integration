<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e6ecf2);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .dashboard-header {
      margin-top: 3rem;
      text-align: center;
    }

    .dashboard-header h2 {
      font-weight: 700;
      color: #2c3e50;
    }

    .dashboard-header p {
      color: #7f8c8d;
    }

    .card-option {
      border: none;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.25s ease;
      background-color: #fff;
    }

    .card-option:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .card-option i {
      font-size: 2rem;
      color: #e67e22;
      margin-bottom: 12px;
    }

    .card-option h5 {
      font-weight: 500;
      color: #2c3e50;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      color: #95a5a6;
      font-size: 0.9rem;
    }

    .logout-link {
      color: #e74c3c !important;
      text-align: center;
      display: block;
      margin-top: 2rem;
      font-weight: 500;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg py-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Worker Panel</a>
    <div class="d-flex">
      <!-- Burada namespace eklendi -->
      <a class="nav-link logout-link" href="{% url 'login:logout' %}">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </a>
    </div>
  </div>
</nav>

<div class="container dashboard-header">
  <h2>Welcome, {{ user.username }} ðŸ‘·</h2>
  <p>Please select an action below</p>
</div>

<div class="container my-5">
  <div class="row g-4 justify-content-center">

    <!-- My Profile -->
    <div class="col-md-4 col-sm-6">
      <a href="{% url 'workers:my_profile' %}" class="text-decoration-none">
        <div class="card-option">
          <i class="fas fa-user"></i>
          <h5>My Profile</h5>
        </div>
      </a>
    </div>

    <!-- Today Report -->
    <div class="col-md-4 col-sm-6">
      <a href="{% url 'workers:today_report' %}" class="text-decoration-none">
        <div class="card-option">
          <i class="fas fa-pen-to-square"></i>
          <h5>What Did You Do Today?</h5>
        </div>
      </a>
    </div>

    <!-- Progress -->
    <div class="col-md-4 col-sm-6">
      <a href="{% url 'workers:view_progress' %}" class="text-decoration-none">
        <div class="card-option">
          <i class="fas fa-chart-line"></i>
          <h5>View Your Progress</h5>
        </div>
      </a>
    </div>

    <!-- Team Dashboard -->
    <div class="col-md-4 col-sm-6">
      <a href="{% url 'workers:view_team' %}" class="text-decoration-none">
        <div class="card-option">
          <i class="fas fa-users"></i>
          <h5>View All Team</h5>
        </div>
      </a>
    </div>

    <!-- Jira Dashboard -->
    <div class="col-md-4 col-sm-6">
      <a href="{% url 'workers:jira_profile' %}" id="jiraBtn" class="text-decoration-none">
        <div class="card-option">
          <i class="fas fa-chart-pie"></i> <!-- FarklÄ± icon Ã¶nerilir -->
          <h5>Jira Profile</h5>
        </div>
      </a>
    </div>

    <!-- SonuÃ§larÄ±n yazÄ±lacaÄŸÄ± yer -->
    <div id="jiraResults"></div>

    <script>
      document.getElementById("jiraBtn").addEventListener("click", function() {
        fetch("{% url 'workers:jira_profile' %}")
          .then(response => response.json())
          .then(data => {
            let container = document.getElementById("jiraResults");
            container.innerHTML = ""; // temizle

            if (data.issues) {
              data.issues.forEach(issue => {
                let div = document.createElement("div");
                div.innerHTML = `<b>${issue.key}</b>: ${issue.fields.summary}`;
                container.appendChild(div);
              });
            } else {
              container.innerHTML = "No issues found or API error.";
            }
          })
          .catch(error => {
            console.error("Error fetching Jira issues:", error);
          });
      });
    </script>

  </div>
</div>

<footer>
  Â© 2025 Prodka Management System
</footer>

</body>
</html>
