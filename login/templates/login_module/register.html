<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PRODKA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
            animation: rotateBG 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBG {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .register-container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px;
            transform-style: preserve-3d;
            animation: fadeIn 1s ease-out forwards;
            box-sizing: border-box;
        }

        .register-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #3498db;
        }

        select option {
            background: #1f1c2c;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #eee;
        }

        .login-link a {
            color: #00c6ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 450px) {
            .register-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2>User Registration</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="worker">Worker</option>
                <option value="manager">Manager</option>
            </select>

            <select name="expertise" required>
                <option value="" disabled selected>Select Expertise</option>
                <option value="W&B">Weight & Balance</option>
                <option value="Route">Route</option>
                <option value="Terrain">Terrain</option>
                <option value="Navigation">Navigation</option>
                <option value="Fuel">Fuel</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login:login' %}">Login here</a>
        </div>
    </div>
</div>
</body>
</html>
