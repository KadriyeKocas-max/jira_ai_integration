{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff5eb, #ffe0c7);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .form-container {
      max-width: 550px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-weight: 700;
      color: #e67e22;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
    }
    input[readonly] {
      background-color: #f8f9fa !important;
    }
    .btn-save {
      background-color: #e67e22;
      border: none;
      font-weight: 600;
    }
    .btn-save:hover {
      background-color: #d35400;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #e67e22;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }
    .back-link:hover {
      color: #d35400;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>My Profile</h2>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      {{ form.first_name.label_tag }}
      <input type="text" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}" class="form-control">
    </div>

    <div class="mb-3">
      {{ form.last_name.label_tag }}
      <input type="text" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}" class="form-control">
    </div>

    <div class="mb-3">
      {{ form.phone_number.label_tag }}
      <input type="text" name="{{ form.phone_number.name }}" value="{{ form.phone_number.value }}" class="form-control">
    </div>


    <!-- Jira’dan gelen readonly alanlar -->
    <div class="mb-3">
      <label>Email (Jira)</label>
      <input type="text" class="form-control" value="{{ profile.email }}" readonly>
    </div>

    <div class="mb-3">
      <label>Display Name (Jira)</label>
      <input type="text" class="form-control" value="{{ profile.display_name }}" readonly>
    </div>

    <button type="submit" class="btn btn-save w-100">Save Changes</button>
  </form>

  <div class="text-center">
    <a href="{% url 'workers:workers-home' %}" class="back-link">← Back to Dashboard</a>
  </div>
</div>

</body>
</html>
{% endblock %}
